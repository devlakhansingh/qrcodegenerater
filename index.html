<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    </div>
  </nav>

  <div class="container">
    <form class="pt-5 ">
      <div class="mb-3">

        <input required type="text" placeholder="enter anything...." class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">

      </div>
      <div class="d-flex justify-content-center">
        <select name="size" id="size" class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="100x100">100x100</option>
          <option value="200x200">200x200</option>
          <option value="300x300">300x300</option>
          <option value="400x400">400x400</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger w-100 rounded-0 pt-2 mt-3">Submit</button>

    </form>
  </div>
  <div class="d-flex align-item-center justify-content-center p-5">
    <img src="./mQmcrC93Ryi2U4x5UdZNeyHQMybbyk71yCVm.gif" style="height: 200px;" alt="">

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
